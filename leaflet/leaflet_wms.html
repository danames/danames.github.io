<!DOCTYPE html>
<html>
<head>
    <title>WMS Example - Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

<h1>Leaflet WMS Example - Test 21</h1>
<div id='map'></div>

<script>
    var map = L.map('map').setView([0, -30], 2);

    // Add a base layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add WMS Layer
    var wmsLayer = L.tileLayer.wms('https://geoserver.hydroshare.org/geoserver/HS-1427f997b3bb44ecb3fa06efa5080967/wms', {
        layers: 'HS-1427f997b3bb44ecb3fa06efa5080967:Hometowns',
        format: 'image/png',
        transparent: true
    }).addTo(map);
</script>

</body>
</html>
