<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Plotly Chart</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Random Data Chart</h1>
  <div id="chart" style="width:600px;height:400px;"></div>
  <button onclick="updateChart()">Generate New Data</button>

  <script>
    function generateRandomData() {
      let x = [];
      let y = [];
      for (let i = 0; i < 10; i++) {
        x.push(i);
        y.push(Math.random() * 10); // Random values between 0 and 10
      }
      return { x, y };
    }

    function updateChart() {
      let data = generateRandomData();
      Plotly.newPlot('chart', [{
        x: data.x,
        y: data.y,
        mode: 'lines+markers',
        type: 'scatter',
        line: { color: 'blue' }
      }], {
        title: 'Random Data Line Chart',
        xaxis: { title: 'X Axis' },
        yaxis: { title: 'Y Axis' }
      });
    }

    // Initial chart render
    updateChart();
  </script>
</body>
</html>
