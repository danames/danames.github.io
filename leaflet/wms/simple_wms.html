<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Leaflet Map with WMS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>Leaflet Map with OpenStreetMap & WMS Layer</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map("map").setView([37.8, -96], 4); // Centered on the USA

        // Add OpenStreetMap basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add WMS Layer
        L.tileLayer.wms("https://geoserver.hydroshare.org/geoserver/HS-0b3452c0c2d34f099e6da847a6ce828d/wms?", {
            layers: "HS-0b3452c0c2d34f099e6da847a6ce828d:counties",
            format: "image/png",
            transparent: true,
            version: "1.1.1",
            attribution: "HydroShare GeoServer"
        }).addTo(map);
    </script>

</body>
</html>
